<script type="text/x-red" data-template-name="core usersinfo">
    <div class="form-row">
	    <label for="node-input-host"><i class="fa fa-server"></i> host</label>
        <input type="text" id="node-input-host" placeholder="e.g. http://mydominoserver.co.jp">
    </div>

    <div class="form-row">
	    <label for="node-input-APIVer"><i class="fa fa-cog"></i> APIVer</label>
        <select type="text" id="node-input-APIVer" style="width:72%;">
	        <option value="use">- set by msg.payload or msg.OGCParameters -</option>
        	<option value="7">7</option>
        </select>
    </div>

    <div class="form-row">
	    <label for="node-input-ApplID"><i class="fa fa-cog"></i> ApplID</label>
        <input type="text" id="node-input-ApplID" placeholder="e.g. ApiExplorer">
    </div>
    
    <div class="form-row">
	    <label for="node-input-ApplVer"><i class="fa fa-cog"></i> ApplVer</label>
        <input type="text" id="node-input-ApplVer" placeholder="e.g. 7">
    </div>

    <div class="form-row">
	    <label for="node-input-CustomID"><i class="fa fa-tag"></i> CustomID</label>
        <input type="text" id="node-input-CustomID" placeholder="e.g. 1234567890">
    </div>

    <div class="form-row">
	    <label for="node-input-Any"><i class="fa fa-search"></i> Any</label>
        <input type="text" id="node-input-Any" placeholder="e.g. 1;2;A;user1@mydomain.com;user2@mydomain.com">
    </div>

    <div class="form-row">
	    <label for="node-input-IDs"><i class="fa fa-users"></i> IDs</label>
        <input type="text" id="node-input-IDs" placeholder="e.g. 1;2;A">
    </div>

    <div class="form-row">
	    <label for="node-input-Emails"><i class="fa fa-envelope"></i> Emails</label>
        <input type="text" id="node-input-Emails" placeholder="e.g. user1@mydomain.com;user2@mydomain.com">
    </div>

    <div class="form-row">
	    <label for="node-input-ShortNames"><i class="fa fa-users"></i> ShortNames</label>
        <input type="text" id="node-input-ShortNames" placeholder="e.g. administ">
    </div>

    <div class="form-row">
	    <label for="node-input-DNs"><i class="fa fa-users"></i> DNs(Notes)</label>
        <input type="text" id="node-input-DNs" placeholder="e.g. Administrator/Domino">
    </div>

    <div class="form-row">
	    <label for="node-input-Groups"><i class="fa fa-object-ungroup"></i> Groups</label>
        <input type="text" id="node-input-Groups" placeholder="e.g. 595CE49D3982120849258115002D43F4">
    </div>

    <div class="form-row">
	    <label for="node-input-Items"><i class="fa fa-th-list"></i> Items</label>
        <input type="text" id="node-input-Items" placeholder="e.g. ID;Name;Email">
    </div>

    <div class="form-row">
        <input type="checkbox" id="node-input-usetls" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-usetls" style="width: auto" data-i18n="httpin.use-tls"></label>
        <div id="node-row-tls" class="hide">
            <label style="width: auto; margin-left: 20px; margin-right: 10px;" for="node-input-tls"><span data-i18n="httpin.tls-config"></span></label><input type="text" style="width: 300px" id="node-input-tls">
        </div>
    </div>

    <div class="form-row">
        <input type="checkbox" id="node-input-useAuth" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-useAuth" style="width: 70%;"><span data-i18n="httpin.basicauth"></span></label>
        <div style="margin-left: 20px" class="node-input-useAuth-row hide">
            <div class="form-row">
                <label for="node-input-user"><i class="fa fa-user"></i> <span data-i18n="common.label.username"></span></label>
                <input type="text" id="node-input-user">
            </div>
            <div class="form-row">
                <label for="node-input-password"><i class="fa fa-lock"></i> <span data-i18n="common.label.password"></span></label>
                <input type="password" id="node-input-password">
            </div>
        </div>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>

    <div class="form-tips" id="tip-json" hidden><span data-i18n="httpin.tip.req"></span></div>
</script>

<script type="text/x-red" data-help-name="core usersinfo">
    <p>Endpoint: Core (APIVer 7) UsersInfo</p>
    <p>Information of specific users.</p>
    <ul>
        <li><code>host</code> is a domino server.</li>
        <li><code>MAPIVer</code>, (required) The version of the API you are using</li>
        <li><code>ApplID</code>, (required) Application ID - must be present in the license key</li>
        <li><code>ApplVer</code>, (required) The application version number - useful for debugging</li>
        <li><code>CustomID</code>, Any custom ID to help the client differentiate the requests - will be included in the response</li>
        <li><code>Token</code>, (required) The OnTime Group Calendar token</li>
        <li><code>Any</code>, Semicolon separated list of identifies (ID, Email, DN)</li>
        <li><code>IDs</code>, Semicolon separated list of OnTime ID's</li>
        <li><code>Emails</code>, Semicolon separated list of email addresses</li>
        <li><code>ShortNames</code>, Semicolon separated list of short names</li>
        <li><code>DNs</code>, Semicolon separated list of distinguished names (Notes UserName)</li>
        <li><code>Groups</code>, Semicolon separated list of group IDs</li>
        <li><code>Items</code>, Semicolon separated list of items to return for each user. Blank fetches all.</li>
    </ul>
    The output message contains the following properties:
    <ul>
        <li><code>payload</code> is the body of the response</li>
	    <ul>
	        <li><code>Status</code> "OK" or "ERROR"</li>
	        <li><code>Token</code></li>
	    </ul>
    </ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType('core usersinfo',{
        category: 'Group calendar',
        color:"rgb(253, 184, 19)",
        defaults: {
            name: {value:""},
            host:{value:""},
            APIVer:{value:"use"},
            ApplID:{value:""},
            ApplVer:{value:""},
            CustomID:{value:""},
            Any:{value:""},
            IDs:{value:""},
            Emails:{value:""},
            ShortNames:{value:""},
            DNs:{value:""},
            Groups:{value:""},
            ExcludeIDs:{value:""},
            Items:{value:"ID;Name;Email"},
            tls: {type:"tls-config",required: false}
        },
        credentials: {
            user: {type:"text"},
            password: {type: "password"}
        },
        inputs:1,
        outputs:1,
		icon: "calendar.png",
        label: function() {
            return this.name||"core usersinfo";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },

        oneditprepare: function() {
            $("#node-input-useAuth").change(function() {
                if ($(this).is(":checked")) {
                    $(".node-input-useAuth-row").show();
                } else {
                    $(".node-input-useAuth-row").hide();
                    $('#node-input-user').val('');
                    $('#node-input-password').val('');
                }
            });
            if (this.credentials.user || this.credentials.has_password) {
                $('#node-input-useAuth').prop('checked', true);
            } else {
                $('#node-input-useAuth').prop('checked', false);
            }
            $("#node-input-useAuth").change();

            function updateTLSOptions() {
                if ($("#node-input-usetls").is(':checked')) {
                    $("#node-row-tls").show();
                } else {
                    $("#node-row-tls").hide();
                }
            }
            if (this.tls) {
                $('#node-input-usetls').prop('checked', true);
            } else {
                $('#node-input-usetls').prop('checked', false);
            }
            updateTLSOptions();
            $("#node-input-usetls").on("click",function() {
                updateTLSOptions();
            });
            $("#node-input-ret").change(function() {
                if ($("#node-input-ret").val() === "obj") {
                    $("#tip-json").show();
                } else {
                    $("#tip-json").hide();
                }
            });
        },
        oneditsave: function() {
            if (!$("#node-input-usetls").is(':checked')) {
                $("#node-input-tls").val("_ADD_");
            }
        }
    });
</script>
